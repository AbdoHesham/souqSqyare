<nav class="fixed-top navbar navbar-expand-lg  mb-3 " style="background-color: rgb(254, 222 ,0);color: black;" *ngIf="nav.visible">

    <div class="row">
        <div class="col-md-2">
            <a class="navbar-brand" [routerLink]="'/'" style="color: black;"> <img src="../../assets/img/logo.jpg" alt="logo" style="width: 35px;height: 35px;"> Souq Square </a>
        </div>
    </div>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>
    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div class="col-md-10">

        <div [ngbCollapse]="isMenuCollapsed" class="  collapse navbar-collapse">
            <div class="input-icons">
                <i class="fa fa-search text-muted icon"></i>
                <!-- (input)="searchInputonKey(searchInput.value)"  -->
                <input type="text" #searchInput id="searchBar" data-qa="txt_searchBar" class="input-field search-Inp" placeholder="search" autocomplete="off" value="">

            </div>
            <ul class="navbar-nav ">

                <li class="nav-item  text-center">
                    <!-- Step 4: Close the menu when a link is clicked. -->
                    <a class="nav-link" [routerLink]="'/home'" (click)="isMenuCollapsed = true" routerLinkActive="style_with_links_nav">Home</a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link" [routerLink]="'/Contact-Us'" (click)="isMenuCollapsed = true" routerLinkActive="style_with_links_nav">Contact </a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link" [routerLink]="'/About-Us'" (click)="isMenuCollapsed = true" routerLinkActive="style_with_links_nav">About </a>
                </li>

                <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right" [hidden]="isLogged()">
                    <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button">
                      Login & registeration
                  </a>
                    <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
                        <a ngbDropdownItem [routerLink]="'auth/login'" (click)="$event.preventDefault()">sign in  <i class="fa fa-user"></i></a>
                        <a ngbDropdownItem [routerLink]="'auth/register'" (click)="$event.preventDefault()">sign up </a>
                    </div>
                </li>
                <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right" [hidden]="!isLogged()">
                    <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button">
                       Account
                 </a>
                    <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
                        <a ngbDropdownItem [routerLink]="'/profile'" (click)="$event.preventDefault()">profile </a>
                        <a ngbDropdownItem (click)=" logout()">log out  </a>
                    </div>
                </li>
                <li class="nav-item text-center">
                    <a [routerLink]="'/Cart'" routerLinkActive="style_with_links_nav" title="Cart" class="cartLink nav-link"><span >
                    Cart</span><div class="cartIconContainer">
                      <img alt="cart" src="https://a.nooncdn.com/s/app/com/noon/icons/cart.svg" class="cartIcon">
                      <div style="transition: opacity 300ms ease-in-out 0s; opacity: 1;"><div class="counter" >{{ !count?0: count}}</div></div></div></a>
                </li>
            </ul>

        </div>
    </div>




</nav>
