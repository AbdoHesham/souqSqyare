<div class="body"></div>
<div class="general-mrg"></div>

<div class="contact_container text-center">
    <form id="contact" [formGroup]="complainForm">

        <h3>Contact us</h3>
        <h4>Fill out this form and we will get back to you as quickly as possible!</h4>

        <fieldset>
            <input placeholder="Full Name *" type="text" class="form-control" autofocus formControlName="UserName">
        </fieldset>
        <fieldset>
            <input placeholder="Email Address *" type="email" class="form-control" formControlName="UserEmail">
        </fieldset>
        <fieldset>
            <input placeholder="phone number*" type="tel" class="form-control" formControlName="UserPhone">
        </fieldset>

        <textarea placeholder="Your Message Here.... *" tabindex="7" #textComplain formControlName="complainText"></textarea>


        <button class="btn btn-masterd" id="contact-submit" (click)="sendComplian()">Submit</button>

    </form>


</div>
