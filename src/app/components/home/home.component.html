<div class="general-mrg"></div>

<div class="container">
    <div class="row p-xs-1 p-lg-1">
        <div class="col-md-3 ">

            <div ngbDropdown class="d-block d-lg-none mb-5">
                <button class=" btn-block" style="background-color: rgb(254, 222 ,0)" id="dropdownBasic1" ngbDropdownToggle>All Categories</button>
                <div ngbDropdownMenu aria-labelledby="down">
                    <button ngbDropdownItem class="form-control" *ngFor="let cat of CatData" value="cat.CategoryId" [routerLink]="['/Category',cat.CategoryId]">{{cat}}</button>
                </div>
            </div>

            <div class=" d-none d-lg-block">
                <div class="wrapper">
                    <!-- Sidebar -->
                    <nav id="sidebar">
                        <div class="sidebar-header">
                            <h3>All Categories</h3>
                        </div>

                        <ul class="list-unstyled components">
                            <li *ngFor="let cat of CatData">
                                <a class="text-center" value="cat" [routerLink]="['/Category',cat]">{{cat}}</a>
                            </li>


                        </ul>
                    </nav>

                </div>
            </div>

        </div>

        <div class="col-md-9">
            <app-product-list [Category]="SelectedCategory"></app-product-list>
        </div>


    </div>
</div>
