<div class="general-mrg"></div>


<section id="login">
    <div class="container">
        <div class="row m-0">
            <div class="col-md-8  text-center align-middle">
                <h4 class="card-title mb-2 d-lg-block d-md-block d-none ">Login</h4>
                <p class="card-text mb-3 d-lg-block d-md-block d-none ">
                    Welcome back, please login to your account.
                </p>
                <div class="login-image  d-md-block  d-none ">
                    <img src="../../assets/img/login.png" alt="" srcset="">
                </div>
            </div>
            <div class=" col-md-4 col-sm-12 mt-5 pt-3  ">
                <div class="greeting d-lg-none d-md-none d-sm-block text-center align-middle">
                    <h4 class="card-title mb-2">Login</h4>
                    <p class="card-text mb-3">
                        Welcome back, please login to your account.
                    </p>
                </div>


                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <input class="form-control mb-3" type="email" formControlName="email" placeholder="Email" />
                        <small class="form-text  danger" *ngIf="!loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                        this feild is required
                    </small>
                        <small class="form-text  danger" *ngIf="loginForm.get('email').errors?.email">
                        You Must Enter like this Example@mail.com!</small>
                    </div>
                    <div class="form-group">

                        <input class="form-control mb-3" formControlName="password" [type]="show ? 'text' : 'password'" placeholder="Password" class="form-control" />
                        <small class="form-text  danger" *ngIf="!loginForm.get('password').valid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                        this feild is required
                    </small>

                        <small class="form-text  danger" *ngIf="loginForm.get('password').errors?.minlength">
                        minlength is must be 8 ckaracters!!</small>
                    </div>
                    <a style="cursor: pointer;" (click)="showPass()">show password </a>

                    <hr class="m-10" />
                    <div class="recover-pass text-center">
                        <button class="btn btn-black btn-lg btn-block" (click)="login()" name="login">


                                Login

                          </button>
                    </div>

                </form>
                <!-- <div class="external-login">
                    <div class="or text-center mt-3">
                        <p><span class="radios">or </span></p>
                    </div>
                    <button class="btn btn-facebook btn-block" (click)="facebookLogin()">facebook</button> -->
                <!-- <button class="btn btn-danger btn-block" (click)="googleLogin()">Google</button> -->
                <!-- (click)="authService.GoogleAuth()" -->
                <!-- </div>  -->


            </div>
        </div>
    </div>


</section>
